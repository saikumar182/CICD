name: Spring Boot CI/CD with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Maven
        uses: actions/setup-maven@v2

      - name: Set up Docker
        uses: actions/setup-docker@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and package
        run: |
          mvn clean package

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springbootcicd:latest .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/springbootcicd:latest

      - name: Deploy to Docker
        run: |
          docker stop springbootcicd || true
          docker rm springbootcicd || true
          docker rmi ${{ secrets.DOCKER_USERNAME }}/springbootcicd:latest || true
          docker run -p 8080:8080 -d --name springbootcicd ${{ secrets.DOCKER_USERNAME }}/springbootcicd:latest

