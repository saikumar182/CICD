name: Spring Boot CI/CD with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        run: |
          docker build --cache-from saikumar781/springbootcicd:latest -t saikumar781/springbootcicd:latest .
          docker push saikumar781/springbootcicd:latest

      - name: Deploy to Docker
        run: |
          docker stop springbootcicd || true
          docker rm springbootcicd || true
          docker pull saikumar781/springbootcicd:latest
          docker run -p 8080:8080 -d --name springbootcicd saikumar781/springbootcicd:latest